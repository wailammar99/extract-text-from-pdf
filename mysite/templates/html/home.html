<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style media="screen">
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #080710;
            color: #ffffff;
        }
        
        .navbar {
            background-color: #333;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #ffffff;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        
        .navbar h1 {
            margin: 0;
        }
        
        .navbar a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 15px;
        }
        
        .navbar a:hover {
            text-decoration: underline;
        }
        
        .main-content {
            display: flex;
            flex: 1;
            padding: 20px;
            margin-top: 50px; /* Adjust this value to provide space below the navbar */
        }
        
        .sidebar {
            background-color: #222;
            padding: 20px;
            width: 200px;
            height: calc(100vh - 50px); /* Adjust this value to account for navbar height */
            color: #ffffff;
            position: fixed;
            top: 50px; /* Adjust this value to be right below the navbar */
            left: 0;
            overflow-y: auto;
        }
        
        .sidebar h2 {
            margin-top: 0;
        }
        
        .sidebar a {
            color: #ffffff;
            text-decoration: none;
            display: block;
            margin: 10px 0;
        }
        
        .sidebar a:hover {
            text-decoration: underline;
        }
        
        .content {
            flex: 1;
            margin-left: 220px; /* Adjust this value to account for sidebar width and padding */
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(8,7,16,0.6);
            position: relative;
        }
        
        button {
            background-color: #ffffff;
            color: #080710;
            padding: 15px 0;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #e5e5e5;
        }
        
        .upload-section {
            margin-top: 30px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(8,7,16,0.6);
        }
        
        .upload-section input[type="file"] {
            margin-bottom: 10px;
        }
        
    </style>
</head>
<body>
    <div class="navbar">
        <h1>My Website</h1>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'register' %}">Register</a>
            <form action="{% url 'logout' %}" method="post" style="display:inline;">
                {% csrf_token %}
                <button type="submit">Logout</button>
            </form>
        </nav>
    </div>
    <div class="main-content">
        <div class="sidebar">
            <h2>Sidebar</h2>
            <a href={% url 'home' %}> PDF INTO TEXT </a>
            <a href="{% url 'profil' %}">profil</a>
            <a href="{% url 'pdf/user' %}">mes pdf </a>
        </div>
        <div class="content">
            <h1>Welcome to the Home Page!</h1>
            <p>You are logged in.</p>
            <div class="upload-section">
                <h2>Upload PDF</h2>
                <form action="{% url 'upload_pdf' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <input type="file" name="pdf_file" accept=".pdf" >
                    <button type="submit">Upload PDF</button>
                </form>
            </div>
        </div>
    </div>
    <script>
    document.getElementById('pdf-upload-form').addEventListener('submit', function(event) {
        event.preventDefault();
        const formData = new FormData(this);
        fetch('{% url "upload_pdf" %}', {
            method: 'POST',
            body: formData,
        })
        .then(response => {
            // Assurer que nous traitons la rÃ©ponse JSON
            return response.json().then(data => ({ status: response.status, body: data }));
        })
        .then(({ status, body }) => {
            const messageDiv = document.getElementById('message');
            if (body.message) {
                messageDiv.textContent = body.message;
                if (status === 200) {
                    messageDiv.className = 'message success';
                } else {
                    messageDiv.className = 'message error';
                }
                messageDiv.style.display = 'block';
            }
        })
        .catch(error => {
            console.error('Error:', error);
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = 'An unexpected error occurred.';
            messageDiv.className = 'message error';
            messageDiv.style.display = 'block';
        });
    });
</script>
</body>
</html>
